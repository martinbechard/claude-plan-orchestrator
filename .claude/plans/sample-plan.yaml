# Sample YAML Plan for Claude Plan Orchestrator
# Copy this file and customize for your project

meta:
  name: My Feature Implementation
  description: Brief description of what this plan accomplishes
  plan_doc: docs/plans/YYYY-MM-DD-my-feature-design.md
  created: 'YYYY-MM-DD'
  max_attempts_default: 3
  notification_email: your-email@example.com
  # Per-task validation (optional, disabled by default)
  # validation:
  #   enabled: true
  #   run_after:
  #     - coder
  #   validators:
  #     - validator
  #   max_validation_attempts: 1

sections:
- id: phase-1
  name: Phase 1 - Setup
  status: pending
  tasks:
  - id: '1.1'
    name: First task name
    status: pending
    description: Detailed description of what this task should accomplish
  - id: '1.2'
    name: Second task name
    status: pending
    description: Another task description
    depends_on:
    - '1.1'

- id: phase-2
  name: Phase 2 - Implementation (Parallel)
  status: pending
  tasks:
  - id: '2.1'
    name: Build component A
    status: pending
    description: |
      Implement component A.
      Files: src/components/ComponentA.tsx
    parallel_group: phase-2-impl
    depends_on:
    - '1.2'
  - id: '2.2'
    name: Build component B
    status: pending
    description: |
      Implement component B.
      Files: src/components/ComponentB.tsx
    parallel_group: phase-2-impl
    depends_on:
    - '1.2'
  - id: '2.3'
    name: Database migration
    status: pending
    description: Run database migration
    exclusive_resources:
    - database
    depends_on:
    - '1.2'

- id: phase-3
  name: Phase 3 - Testing
  status: pending
  tasks:
  - id: '3.1'
    name: Run tests and verify
    status: pending
    description: Run full test suite and fix any failures
    max_attempts: 5
    depends_on:
    - '2.1'
    - '2.2'
    - '2.3'
