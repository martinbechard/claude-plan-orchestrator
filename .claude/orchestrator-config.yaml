# Orchestrator configuration for this project.
# Both auto-pipeline.py and plan-orchestrator.py read this file.
# All fields are optional -- defaults are used when omitted.

# Port the dev server runs on. The auto-pipeline stops/restarts it during
# orchestrator runs to avoid build cache conflicts, and the plan-orchestrator
# uses it for post-plan smoke tests.
# dev_server_port: 3000

# Command used to build/compile the project during verification.
# Default: "pnpm run build"
build_command: "python3 -c \"import py_compile; py_compile.compile('scripts/auto-pipeline.py', doraise=True); py_compile.compile('scripts/plan-orchestrator.py', doraise=True)\""

# Command used to run the project test suite during verification.
# Default: "pnpm test"
test_command: "python3 -m pytest tests/ 2>/dev/null || echo 'No test suite configured'"

# Command used to start the dev server during verification.
# Default: "pnpm dev"
# dev_server_command: "pnpm dev"

# Directory containing agent definition markdown files.
# Each agent is a .md file with YAML frontmatter (name, description, tools, model).
# agents_dir: ".claude/agents/"

# Agent identity for shared Slack channels.
# Display names are appended to outbound messages and used for inbound filtering.
# If omitted, defaults are derived from the current directory name.
identity:
  project: claude-plan-orchestrator
  agents:
    pipeline: CPO-Pipeline
    orchestrator: CPO-Orchestrator
    intake: CPO-Intake
    qa: CPO-QA

# Per-task validation configuration.
# When enabled, the orchestrator spawns a validator agent after each
# implementation task to independently verify the result.
# validation:
#   enabled: false
#   run_after:
#     - coder           # Agent types that trigger validation
#   validators:
#     - validator       # Validator agent names to run
#   max_validation_attempts: 1  # Max validation retries per task
